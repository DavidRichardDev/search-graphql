type ProductSearch {
  products: [Product]
  recordsFiltered: Int
  titleTag: String
  metaTagDescription: String
  breadcrumb: [SearchBreadcrumb]
  canonical: String
  operator: Operator
  fuzzy: String
  searchState: String
}

enum Operator {
  and
  or
}

type SearchBreadcrumb {
  name: String @translatableV2
  href: String
}

type SearchMetadata {
  titleTag: String
  metaTagDescription: String
  banners: [SearchBanner]
  suggestion: SearchSuggestions
  correction: SearchCorrection
}

input SelectedFacetInput {
  key: String
  value: String
}

type SelectedFacet {
  key: String
  value: String
}

type SearchSuggestions {
  searches: [SearchSuggestion]
}

type SearchSuggestionAttribute {
  key: String!
  value: String!
  labelValue: String!
}

type SearchSuggestion {
  term: String!
  count: Int!
  attributes: [SearchSuggestionAttribute]
}

type SearchCorrection {
  text: String
  highlighted: String
  misspelled: Boolean
  correction: Boolean
}

type SearchBanner {
  id: String
  name: String
  area: String
  html: String
}
