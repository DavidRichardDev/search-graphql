type ProductSearch {
  products: [Product]
  recordsFiltered: Int
  titleTag: String
  metaTagDescription: String
  breadcrumb: [SearchBreadcrumb]
  canonical: String
  operator: Operator
  fuzzy: String
  searchState: String
}

enum Operator {
  and
  or
}

type SearchBreadcrumb {
  name: String @translatableV2
  href: String
}

type SearchMetadata {
  titleTag: String
  metaTagDescription: String @translatableV2
}

input SelectedFacetInput {
  key: String
  value: String
}

type SelectedFacet {
  key: String
  value: String
}
